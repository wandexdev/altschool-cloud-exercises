    - name: Change file ownership, group and permissions
      ansible.builtin.file:
        path: /var/www/html/storage/logs/laravel.log
        owner: www-data
        group: www-data
        mode: '0755'

  handlers:
    - name: Reload Apache
      service:
        name: apache2
        state: reloaded

    - name: Restart Apache
      service:
        name: apache2
        state: restarted

    - name: Restart mysql
      service:
        name: mysql
        state: restarted    

