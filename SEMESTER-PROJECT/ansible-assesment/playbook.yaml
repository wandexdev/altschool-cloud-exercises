    - name: Installing Mysql  and dependencies
      apt: 
       pkg:
          - mysql-server
          - mysql-client 
          - python3-mysqldb
          - libmysqlclient-dev      
      tags:
        - mysql-tag     
      become: yes
      # package:
      #  name: apt
      #  state: present
      #  update_cache: yes
        
    - name: Start and enable mysql service
      service:
        name: mysql
        state: started
        enabled: yes

    - name: Creating mysql user
      mysql_user:
        name: "{{db_user}}"
        password: "{{db_pass}}"
        priv: '*.*:ALL'
        host: '%'
        state: present
    - name: creating Database
      mysql_db:
        name: "{{db_name}}"
        state: present

    - name: Change domain pointing.
      lineinfile:
        path: /etc/hosts
        line: 18.212.233.245 wandexdev.me
        line: 54.146.234.37 

